<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Enjoy Life</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
    <!-- Theme CSS -->
    <link type="text/css" href="static/css/bootstrap/theme.css" rel="stylesheet">
    <!-- Demo CSS - No need to use these in your project -->
    <link type="text/css" href="static/css/bootstrap/demo.css" rel="stylesheet">
    <link type="text/css" href="static/css/myPage.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark bg-dark py-4">
      <div class="container">
<!--        <a class="navbar-brand" href="https://www.bootmb.com/themes/boomerang/" target="_blank"><strong>Heaven</strong>Grave</a>-->
        <button class="navbar-toggler" type="button" data-action="offcanvas-open" data-target="#navbar_main" aria-controls="navbar_main" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse offcanvas-collapse" style="justify-content:flex-end;" id="navbar_main">
          <div id="userCenter" style="width:80px;height:30px;background: white;border-radius: 8px;display: flex;align-items: center;justify-content: center;cursor: pointer;user-select: none;">个人中心</div>
          <div id="editCenter" style="width:80px;height:30px;background:white;border-radius: 8px;display: flex;align-items:center;justify-content: center;cursor: pointer;user-select: none;margin-left: 5px;">我的文档</div>
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="spotlight parallax bg-cover bg-size--cover " data-spotlight="fullscreen" style="background-image: url('static/image/backgrounds/img-1.jpg')">
        <span class="mask bg-primary alpha-7"></span>
        <div class="spotlight-holder py-lg pt-lg-xl myMinPage">
          <div class="container d-flex align-items-center no-padding">
            <div class="col">
              <div class="row cols-xs-space align-items-center text-center text-md-left justify-content-center">
                <div class="col-7">
                  <div class="text-center mt-5">
                    <img src="static/image/brand/icon.png" style="width: 200px;" class="img-fluid animated" data-animation-in="jackInTheBox" data-animation-delay="1000">
                    <h2 class="heading display-4 font-weight-400 text-white mt-5 animated" data-animation-in="fadeInUp" data-animation-delay="2000">
                      <span class="font-weight-700">Enjoy</span> Life
                    </h2>
                    <p class="lead text-white mt-3 lh-180 c-white animated" data-animation-in="fadeInUp" data-animation-delay="2500">
                      一生太短了，我想为每一天发生的开心事情而庆祝。即使没有，我也要为“<strong class="text-white">今天没有发生糟糕的事情</strong>”而庆祝。即使发生了，我也要为“<strong class="text-white">又熬过人生中一件糟糕的事情</strong>“而庆祝。
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="cord_more" data-des="游戏卡片" class="myMinPage" style="width: 96%;margin-left: 2%;height: calc(100% - 620px);position: relative;display: grid;gap: 1rem;grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));grid-auto-rows: 130px;">
          <div style="background-color: #00ff66;display: flex;justify-content: center;align-items: center;color: white;font-size: 24px;border-radius: 10px;cursor: pointer;user-select: none;">
              <a href="/daosan" >到趟三哇。。。</a>
          </div>
          <!--<div style="background-color: #00ff66;width: 18%;margin: 20px 2%;height: 120px;display: flex;justify-content: center;align-items: center;color: white;font-size: 24px;border-radius: 10px;cursor: pointer;user-select: none;">
            <div>扣两圈哇。。。</div>
          </div>-->
          <div style="background-color: #00ff66;display: flex;justify-content: center;align-items: center;color: white;font-size: 24px;border-radius: 10px;cursor: pointer;user-select: none;">
            <a href="/treasureHunt" >忙忙碌碌寻宝藏。。。</a>
          </div>
          <div style="background-color: #00ff66;display: flex;justify-content: center;align-items: center;color: white;font-size: 24px;border-radius: 10px;cursor: pointer;user-select: none;">
            <a href="/shuDu" >数独</a>
          </div>
          <div style="background-color: #00ff66;display: flex;justify-content: center;align-items: center;color: white;font-size: 24px;border-radius: 10px;cursor: pointer;user-select: none;">
            <a href="/saoLei" >扫雷</a>
          </div>
            <div style="background-color: #00ff66;display: flex;justify-content: center;align-items: center;color: white;font-size: 24px;border-radius: 10px;cursor: pointer;user-select: none;">
                <a href="/majiang" >扣个八圈。。。</a>
            </div>
        </div>
        <div id="user_center" data-des="个人中心" style="display: none;width: 94%;margin-left: 3%;background-color: white;height: calc(100% - 400px);position: relative;top: 200px;border-radius: 10px;">
          <div style="display:flex;width: 500px;flex-direction: column;align-items: center;justify-content: center;">
            <div style="height: 400px;width: 400px;"><img style="width: 100%;height: 100%;border-radius: 50%;" id="myIcon" src="4.jpg"></div>
            <div style="cursor: pointer;user-select: none;width: 100px;height: 30px;background-color: blue;color: white;display: flex;align-items: center;justify-content: center;margin-top: 30px;border-radius: 8px;">
              <input id="headImage" class="fileInput"  type="file" /><div style="position: absolute;pointer-events:none;">上传图片</div></div>
          </div>
          <div style="width: calc(100% - 500px);padding: 30px;border-left: 1px dashed;">
            <div style="display: flex;height: 40px;align-items: center;"><div style="font-weight:600;font-size: 16px;">用户名称：</div><div><input style ="width: 600px;" type="text" name="" id="userName"></input></div></div>
            <div style="display: flex;height: 40px;align-items: center;"><div style="font-weight:600;font-size: 16px;">个人签名：</div><div><input style ="width: 600px;" type="text" name="" id="userSign"></input></div></div>
            <div>
              <input type="file" id="fileInput" />
              <button onclick="uploadImage()">上传图片</button>
              <div id="result"></div>
              <div style="font-size:16px; ">我的语音：</div>
              <div style="display: flex;padding: 10px;flex-wrap: wrap;">
                <div style="background-image:url(assets/images/other/add.png);height: 140px;width: 140px;background-size: cover;margin: 10px;"></div>
              </div>
              <div id="exitPage"  class="btnDiv" style="bottom: 1%;right: 10px;position: absolute;height: 40px;border-radius: 4px;background-color: #0095ff;color: white;line-height: 40px;width: 100px;text-align: center;" >返回主页</div>
            </div>
          </div>
        </div>
      </section>
